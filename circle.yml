general:
    artifacts:
        - /home/ubuntu/ANNA/

machine:

  java:
    version:
      oraclejdk8

  environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter platform-tools,tools,android-25,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository,addon-google_apis-google-25
    - chmod +x ./ANNA/gradlew
    - ANDROID_HOME=/usr/local/android-sdk-linux ./ANNA/gradlew dependencies

test:
  override:
    - ./ANNA/gradlew assembleDebug
    - ./ANNA/gradlew assembleRelease
    - cp -r ANNA/build/outputs $CIRCLE_ARTIFACTS
