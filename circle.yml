general:
    artifacts:
        - /home/ubuntu/ANNA/

machine:

  java:
    version:
      oraclejdk8

  environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools, tools"
    - echo y | android update sdk --no-ui --all --filter "android-25, build-tools-25.0.2"
    - echo y | android update sdk --no-ui --all --filter "addon-google_apis-google-25"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
    - chmod +x ./ANNA/gradlew
    - ANDROID_HOME=/usr/local/android-sdk-linux ./ANNA/gradlew dependencies

test:
  override:
    - ./ANNA/gradlew build -b ./ANNA/build.gradle -PdisablePreDex
    - cp -r ANNA/build/outputs $CIRCLE_ARTIFACTS
